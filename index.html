<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Representative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <article class="representatives"> 
        <!-- displays representitive information -->
        <section class="info">
            <div class="detail img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Mark_Green%2C_official_portrait%2C_116th_Congress.jpg" alt="mark Green" style="width:200px;height:300px;">
            </div>
            <b><div class="detail name">Mark Green</div></b>
            <i><div class="detail districtInfo">Seventh District</div></i>
           <i><div class="detail politicalAffiliation"> Republican</div></i>
        </section>
        <!-- break for space -->
        <br>
        <br>
        <!-- lists committees that Mark is on -->
        <section class="committees">
            <div>Committees on which Mark Green serves:</div>
                <ul>
                    <li>Committee on Foreign Affairs</li>
                    <li>Committee on Armed Services</li>
                    <li>Subcommittee on the Coronavirus Crisis </li> 
                </ul>
                
        </section>
        <!-- for more infomation click the link -->
        <section>
            <div>For more infomation on legislation click 
            <a href="https://markgreen.house.gov/press-releases?id=85F3788B-1235-4C17-B882-63699A9C0570">here</a>
            </div>   
        
        </section>    
    </article>
    
</body>
</html>
